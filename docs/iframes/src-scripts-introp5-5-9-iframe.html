<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>p5 Sketch</title>
    <style>body { margin:0; padding:0; overflow:hidden; }</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
  function setup() {
  createCanvas(400, 400);
  noLoop();
  noFill();
}

function draw() {
  background(220);

  for (let j = 0; j < 10; j++) {
    // number of lines
    beginShape();
    for (let i = 0; i < 10; i++) {
      // vertex or point in the line
      let x = random(width);
      let y = random(height);
      curveVertex(x, y);
    }
    endShape();
  }
}

  </script>
  </body>
  </html>
